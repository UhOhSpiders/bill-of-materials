name: Flask CI

on:
  push:
    branches: [main]

jobs:
  run-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-latest ]
        python-version:
          - "3.12"
    name: "test"
    runs-on: ${{ matrix.os }}

    steps:
    - name: "Checkout code"
      uses: "actions/checkout@v2"
      with:
        python-version: ${{ matrix.python-version }}

    - name: "Install dependencies"
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt

    - name: "Run Flask"
      run: |
        python main.py

    - name: Run tests
      run: pytest